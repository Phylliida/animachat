# Nginx configuration for Deprecated Claude App
# This configuration assumes you want to serve the app at /claude-app path
# Adjust server_name and paths according to your needs

server {
    listen 80;
    server_name your-domain.com;  # Change this to your domain
    
    # Frontend - Static files served at /claude-app
    location /claude-app {
        alias /var/www/deprecated-claude-app/frontend;
        try_files $uri $uri/ /claude-app/index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Backend API - Proxy to Node.js server
    location /claude-app/api {
        rewrite ^/claude-app/api/(.*) /api/$1 break;
        proxy_pass http://localhost:3010;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket support
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
    
    # WebSocket endpoint
    location /claude-app/ws {
        rewrite ^/claude-app/ws/(.*) /ws/$1 break;
        proxy_pass http://localhost:3010;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
}

